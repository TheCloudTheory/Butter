trigger:
- master

stages:
- stage: Build
  jobs:
    - job: Build
      pool:
        vmImage: 'Ubuntu-16.04'
      continueOnError: false
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'
      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'
        workingDirectory: 'Butter.Web'
      - task: CopyFiles@2
        inputs:
          SourceFolder: 'Butter.Web'
          Contents: |
            dist/*.js
            style/*.css
            index.html
          TargetFolder: 'Web'
          CleanTargetFolder: true
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'Web'
          ArtifactName: 'web'
          publishLocation: 'Container'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'publish'
          projects: 'Butter.Backend/Butter.Backend.csproj'
          publishWebProjects: false  
          arguments: '--output $(Build.ArtifactStagingDirectory)/Backend'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/Backend'
          ArtifactName: 'backend'
          publishLocation: 'Container'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'deployment'
          ArtifactName: 'deployment'
          publishLocation: 'Container'
- stage: PublishAzure
  jobs:
  - deployment: DeployArm
    pool:
        vmImage: 'Ubuntu-16.04'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              downloadPath: '$(System.ArtifactsDirectory)'
              artifactName: 'deployment'
          - task: AzureResourceGroupDeployment@2
            inputs:
              azureSubscription: 'MVP Sponsorship(58ac7037-efcc-4fb6-800d-da6ca2ee6aed)'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'butter-prod-euw-rg'
              location: 'West Europe'
              templateLocation: 'Linked artifact'
              csmFile: '$(Pipeline.Workspace)/deployment/butter.json'
              deploymentMode: 'Incremental'